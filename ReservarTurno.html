<body>
  <h1>Formulario de Recepción</h1>

  <form action=" method=""target="">
   
    <div>
    <label for=" nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>

    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>
    </div>

    <div>
      <label for="DNI">DNI:</label>
      <input type="number" id="DNI" name="DNI" required>
    </div>

    <div>
      <label for="sexo">Sexo:</label>
      <input type="radio" name="option" value="Femenino" required>Femenino
      <input type="radio" name="option" value="Masculino" required>Masculino
      <input type="radio" name="option" value="Otro" required>Otro
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="operación">Operación:</label>
      <select id="operación" name="operación" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="sacarturno">Sacar turno</option>
        <option value="cancelarturno">Cacncelar turno</option>
      </select>
    </div>

    <div>
      <label for="fehca">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>

    <div>
      <label for="motivo">Motivo:</label>
      <input type="text" id="motivo" name="motivo" required>
    </div>

    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
